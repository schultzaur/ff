<!-- from https://github.com/mdn/web-speech-api/tree/master/speak-easy-synthesis -->

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Speech synthesizer</h1>
    
    <p>Enter some text in the input below and press return to hear it. change voices using the dropdown menu.</p>
    
    <form>
      <textarea name="paragraph_text" cols="50" rows="10" class="txt">
0.00 Example Call 1
random google sheets comment filtered out
4.20 Second Callout
6.00 #Mech you don't want called out
0:07.2 Third Callout
      </textarea>
      <div>
        <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
        <div class="rate-value">1</div>
        <div class="clearfix"></div>
      </div>
      <div>
        <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
        <div class="pitch-value">1</div>
        <div class="clearfix"></div>
      </div>
      <select>
    
      </select>
      <button id="playButton">Play</button>
      <button id="pauseButton">Pause</button>
    </form>
    <script src="script.js"></script> 
</body>
